{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Crud</title>
</head>
<body>
    <form class="group position-absolute top-50 start-50 translate-middle" action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}
        <input class="campo" type="text" placeholder="Nome" name="nome">
        <button class="btn" type="submit">Salvar</button>
    </form>

    <ul class="list-group">
        {% for usuario in usuarios %}
            <li class="list-group-item">{{ usuario.id }} - {{ usuario.nome}}
                <a class="edit" href="{% url 'editar' usuario.id %}">Editar</a>
                <a class="delete" href="{% url 'delete' usuario.id %}">Deletar</a>
            </li>
        {% endfor %} 
    </ul>
</body>
</html>
